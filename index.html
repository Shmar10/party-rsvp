<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Invited! | Party RSVP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="dark-mode">
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container" data-event-name="Shawn's Retirement">
        <header class="hero">
            <h1 class="glitch-text">Shawn's Retirement</h1>
            <p class="subtitle">Join us for an evening of music, drinks, and great company.</p>
            <div class="event-details">
                <div class="detail-item">
                    <span class="icon">üìÖ</span><span>Saturday, Jun 27th</span>
                </div>
                <div class="detail-item">
                    <span class="icon">‚è∞</span><span>6:00 PM</span>
                </div>
                <div class="detail-item">
                    <span class="icon">üìç</span><span>The Martin's Lanai</span>
                </div>
            </div>
        </header>

        <section class="rsvp-card">
            <h2>Reserve Your Spot</h2>
            <form id="rsvpForm">
                <div class="form-group">
                    <label>Will you be attending?</label>
                    <div style="display: flex; gap: 20px; margin-top: 10px;">
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="radio" name="attending" value="yes" required
                                style="margin-right: 8px; width: 20px; height: 20px; cursor: pointer;">
                            <span style="font-size: 18px;">‚úÖ Yes, I'll be there!</span>
                        </label>
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="radio" name="attending" value="no" required
                                style="margin-right: 8px; width: 20px; height: 20px; cursor: pointer;">
                            <span style="font-size: 18px;">‚ùå Can't make it</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="guests">Number of Guests</label>
                    <input type="number" id="guests" name="guests" min="1" max="10" value="1" required>
                </div>

                <div class="form-group">
                    <label for="dietary">Dietary Notes</label>
                    <textarea id="dietary" name="dietary" placeholder="Any allergies or preferences?"></textarea>
                </div>

                <div class="form-group">
                    <label for="message_host">Message to Host(s)</label>
                    <textarea id="message_host" name="message_host"
                        placeholder="Any other information you'd like to relay to us?"></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">Send RSVP</span>
                    <span class="loader"></span>
                </button>
            </form>
            <div id="message" class="hidden"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
